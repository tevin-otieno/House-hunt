<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up</title>

    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form method="post" target="#" class="sign-in-form"  onsubmit="return validate()">
                    <h2 class="title">Sign In</h2>
                    
                    <div class="form__input-group">
                    <div class="input-field">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Username" name="name" >
                        
                    </div>
                    </div>

                    <div class="form__input-group">
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Password"  name="password" >
                        
                    </div>

                    </div>
                    <div class="form__input-group">
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Retype Password" >
                        
                    </div>   
                    </div>

                    <!-- Retype password<br> -->
                    <input type="password" name="retype_password"><br>

                    <input type="submit" class="btn solid" value="Login" >
                    <p class="social-text"> Or Sign In with social buttons</p> <br>
                    <div class="social-media">
                            <a href="http://www.google.com" class="social-icon">
                                <i class="fa fa-1x fa-google-plus"></i>
                            </a>
                            <a href="http://www.facebook.com" class="social-icon" >
                                <i class="fa fa-1x fa-facebook-square"></i>
                            </a>
                            <a href="http://www.twitter.com" class="social-icon">
                                <i class="fa fa-1x fa-twitter-square"></i>
                            </a>
                    </div>
                </form>
            </div>
            <div class="signup-signup">
                <form method="post" target="#" class="sign-up-form"  onsubmit="return validate()">
                    <div class="form__input-group">
                        <div class="input-field">
                            <i class="fa fa-user"></i>
                            <input type="text" placeholder="Username" name="name" >
                        </div>
                        </div>

                        <div class="form__input-group">
                            <div class="input-field">
                                <i class="fa fa-envelope"></i>
                                <input type="text" placeholder="email" name="email" >
                            </div>   
                            </div>

                        <div class="form__input-group">
                            <div class="input-field">
                                <i class="fa fa-lock"></i>
                                <input type="password" placeholder="Retype Password"  name="password">  
                            </div>   
                            </div>

                           <!-- Retype password<br> -->
                            <input type="password" name="retype_password"><br>
                            
                    <input type="submit" class="btn solid" value="Login"/> 
                    

                    <p class="social-text" > Or Sign Up with social buttons</p> <br>
                    <div class="social-media">
                            <a href="http://www.google.com" class="social-icon">
                                <i class="fa fa-1x fa-google-plus"></i>
                            </a>
                            <a href="http://www.facebook.com" class="social-icon" >
                                <i class="fa fa-1x fa-facebook-square"></i>
                            </a>
                            <a href="http://www.twitter.com" class="social-icon">
                                <i class="fa fa-1x fa-twitter-square"></i>
                            </a>
                    </div>
                </form>
            </div>

        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3  style="color: #fff;">New Here?</h3>
                    <p  style="color: #fff;">FEEL AT HOME</p>
                    <button class="btn transparent" 
                    id="sign-up-button">Sign Up</button>
                </div>
                <img src="./myImages/" alt="" class="image">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3  style="color: #fff;">One of Us</h3>
                    <p  style="color: #fff;">WELCOME BACK!!!</p>
                    <button class="btn transparent" 
                    id="sign-in-button">Sign In</button>
                </div>
                <img src="" alt="" class="image">

            </div>
        </div>
    </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
