<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="js/scripts.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>House Hunt</title>
</head>
<body>
    <div class="navbar">
        <a class="navbar-brand" href="index.html">
            <div class="logo-image">
                  <img src="img/logo2.png" class="img-fluid">
            </div>
      </a>
      <div>
        <a href="#home">HOME</a>
        <a href="#rent">RENT</a>
        <a href="#buy">BUY</a>
        <a href="#about-us">ABOUT US</a>
        </div>
        <div class="col">
        <button type="button"  class="btn-menu" style="float: right;" ><i class="fas fa-plus-circle"></i>CREATE LIST</button>
        <button type="button" class="btn-menu" style="float: right;" ><i class="fa fa-sign-in"></i>SIGN IN</button>
      </div>
      </div>
    <section class="landing" id="container2">
        <p>Lets Find</p>
        <h1>A perfect home for you</h1>
        <div class="wrapper">
            <div class="search_box">
                <input type="text" placeholder="Enter estate or neighborhood...">
                <i class="fas fa-search"></i>
            </div>
            
    </section>
    <section>
        <div class="container what-we-do">
            <div class="row">
                <div class="col-md-3">
                    <p class="looking-for">What are you looking for?</p>

                </div>
                <div class="col-sm-2 shadow rent-icon col align-self-start">
                    <img src="img/rent-icon.png" alt="Houses for rent">
                    <p>Houses for rent</p>

                </div>
                <div class="col-sm-2 shadow buy-icon col align-self-center">
                    <img src="img/buy-icon.png" alt="House for sale">
                    <p>Houses for sale</p>

                </div>
                <div class="col-sm-2 shadow list-icon col align-self-end">
                    <img src="img/list-icon.png" alt="Create a Listing">
                    <p>List a house</p>

                </div>

            </div>

        </div>
    </section>
  
    
</body>
</html>
